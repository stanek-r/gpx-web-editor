<div *ngIf="sideMenuExpanded; else notExpanded">
  <div class="menu">
    <button type="button" class="btn" (click)="toggleSideMenu()">X</button>
    <div class="items">
      <a routerLink="/" (click)="toggleSideMenu()">Domů</a>
      <a routerLink="/editor" (click)="toggleSideMenu()">Editor</a>
      <!--      <a routerLink="/projects" (click)="toggleSideMenu()">Projects</a>-->
      <a (click)="logout()" style="cursor: pointer">Odhlásit</a>
    </div>
  </div>
</div>
<ng-template #notExpanded>
  <div class="menu-rolled">
    <button type="button" class="btn mt-2" (click)="toggleSideMenu()">
      <img src="./assets/menu-icon.png" alt="menu-icon" />
    </button>
    <button type="button" class="btn mt-2" *ngIf="backUrl" (click)="back()">
      <img src="./assets/back.png" alt="back" />
    </button>
  </div>
</ng-template>

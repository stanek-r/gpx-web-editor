<app-side-menu></app-side-menu>
<div class="action-menu">
  <button type="button" class="btn btn-primary" (click)="addNewGroup()">
    Vytvořit novou skupinu bodů
  </button>
  <button type="button" class="btn btn-secondary" routerLink="/upload">
    Nahrát GPX soubor
  </button>
</div>
<div class="list" *ngIf="listOfPointGroups.length > 0">
  <div *ngFor="let group of listOfPointGroups">
    <p>ID: {{ group.id }}</p>
    <ol>
      <li *ngFor="let point of group.points">
        Lat: {{ point.lat }}, Lng: {{ point.lng }}
      </li>
    </ol>
    <button type="button" class="btn btn-secondary" [routerLink]="group.id">
      Zobrazit
    </button>
    <button type="button" class="btn btn-secondary mt-1" (click)="exportToFile(group.id)">
      Exportovat
    </button>
    <button
      type="button"
      class="btn btn-danger mt-1"
      (click)="removeGroup(group.id)"
    >
      Odstranit
    </button>
  </div>
</div>

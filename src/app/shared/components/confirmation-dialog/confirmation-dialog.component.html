<div class="d-flex flex-column">
  <h4>{{ title }}</h4>
  <p>{{ subTitle }}</p>
  <div class="d-flex align-self-end gap-2">
    <button type="button" class="btn btn-secondary" (click)="cancelClick()">
      {{ cancelButtonText }}
    </button>
    <button type="button" class="btn btn-danger" (click)="confirmClick()">
      {{ confirmButtonText }}
    </button>
  </div>
</div>
